<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 로또 번호 추천 서비스</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1226;
            --card: #171a2f;
            --muted: #a5b0d6;
            --text: #e9ecff;
            --accent1: #7c6cff;
            --accent2: #00e0b8;
            --accent3: #ff9d9d;
            --shadow: 0 10px 30px rgba(0,0,0,.35);
            --radius: 18px;
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0;
            font-family: 'Pretendard', 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans KR", sans-serif; 
            background: radial-gradient(1200px 800px at 20% -10%, rgba(124,108,255,.25), transparent 60%),
                        radial-gradient(1000px 700px at 120% 10%, rgba(0,224,184,.18), transparent 50%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .login-card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,.06);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px 32px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-header h1 {
            margin: 0 0 8px;
            font-size: 32px;
            letter-spacing: -0.8px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .login-header p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,.05);
            border: 1px solid rgba(255,255,255,.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent1);
            background: rgba(255,255,255,.08);
            box-shadow: 0 0 0 3px rgba(124,108,255,.1);
        }
        .form-group input::placeholder {
            color: var(--muted);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124,108,255,.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: rgba(255,157,157,.15);
            border: 1px solid rgba(255,157,157,.3);
            color: var(--accent3);
        }
        .alert-success {
            background: rgba(0,224,184,.15);
            border: 1px solid rgba(0,224,184,.3);
            color: var(--accent2);
        }
        .register-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,.06);
        }
        .register-link p {
            margin: 0 0 12px;
            color: var(--muted);
            font-size: 14px;
        }
        .register-link a {
            color: var(--accent1);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .register-link a:hover {
            color: var(--accent2);
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← 홈으로</a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>로그인</h1>
                <p>로또 번호 추천 서비스에 오신 것을 환영합니다</p>
            </div>

            <!-- 로그인 에러 메시지 -->
            <div th:if="${param.error}" class="alert alert-error">
                <span th:if="${param.error[0] == 'notVerified'}">
                    이메일 인증이 완료되지 않았습니다. 이메일을 확인하고 인증을 완료해주세요.
                </span>
                <span th:unless="${param.error[0] == 'notVerified'}">
                    사용자명 또는 비밀번호가 올바르지 않습니다.
                </span>
            </div>

            <!-- 로그아웃 성공 메시지 -->
            <div th:if="${param.logout}" class="alert alert-success">
                로그아웃되었습니다.
            </div>

            <!-- 로그인 폼 -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" name="username" placeholder="사용자명을 입력하세요" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <button type="submit" class="btn">로그인</button>
            </form>

            <div class="register-link">
                <p>계정이 없으신가요?</p>
                <a th:href="@{/register}">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
