<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료 - 로또 번호 추천 서비스</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1226;
            --card: #171a2f;
            --muted: #a5b0d6;
            --text: #e9ecff;
            --accent1: #7c6cff;
            --accent2: #00e0b8;
            --accent3: #ff9d9d;
            --shadow: 0 10px 30px rgba(0,0,0,.35);
            --radius: 18px;
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0;
            font-family: 'Pretendard', 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans KR", sans-serif; 
            background: radial-gradient(1200px 800px at 20% -10%, rgba(124,108,255,.25), transparent 60%),
                        radial-gradient(1000px 700px at 120% 10%, rgba(0,224,184,.18), transparent 50%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .success-card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,.06);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px 32px;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: 700;
        }
        .success-header h1 {
            margin: 0 0 8px;
            font-size: 28px;
            letter-spacing: -0.6px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .success-header p {
            margin: 0 0 24px;
            color: var(--muted);
            font-size: 14px;
        }
        .info-box {
            background: rgba(0,224,184,.1);
            border: 1px solid rgba(0,224,184,.2);
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
        }
        .info-box .email {
            font-weight: 700;
            color: var(--accent2);
            font-size: 16px;
            margin: 8px 0;
        }
        .info-box ul {
            margin: 12px 0 0;
            padding-left: 20px;
            color: var(--muted);
            font-size: 14px;
            line-height: 1.8;
        }
        .info-box li {
            margin: 4px 0;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124,108,255,.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← 홈으로</a>
    
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">?</div>
            <div class="success-header">
                <h1>회원가입 완료!</h1>
                <p>이메일 인증을 완료해주세요</p>
            </div>

            <div class="info-box">
                <div style="margin-bottom: 12px;">
                    <strong>등록된 이메일:</strong>
                    <div class="email" th:text="${email}">user@example.com</div>
                </div>
                <div style="margin-top: 16px;">
                    <strong>다음 단계:</strong>
                    <ul>
                        <li>등록하신 이메일 주소로 인증 메일이 발송되었습니다.</li>
                        <li>이메일을 확인하고 인증 링크를 클릭해주세요.</li>
                        <li>인증 링크는 24시간 동안 유효합니다.</li>
                        <li>인증 완료 후 로그인하실 수 있습니다.</li>
                    </ul>
                </div>
            </div>

            <div style="margin-top: 24px; color: var(--muted); font-size: 13px;">
                이메일이 오지 않았나요? 스팸함을 확인해보세요.
            </div>

            <a th:href="@{/login}" class="btn">로그인 페이지로</a>
        </div>
    </div>
</body>
</html>
