<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 - 로또 번호 추천 서비스</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1226;
            --card: #171a2f;
            --muted: #a5b0d6;
            --text: #e9ecff;
            --accent1: #7c6cff;
            --accent2: #00e0b8;
            --accent3: #ff9d9d;
            --shadow: 0 10px 30px rgba(0,0,0,.35);
            --radius: 18px;
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0;
            font-family: 'Pretendard', 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans KR", sans-serif; 
            background: radial-gradient(1200px 800px at 20% -10%, rgba(124,108,255,.25), transparent 60%),
                        radial-gradient(1000px 700px at 120% 10%, rgba(0,224,184,.18), transparent 50%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .verify-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .verify-card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,.06);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px 32px;
            text-align: center;
        }
        .verify-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
        }
        .verify-icon.success {
            background: linear-gradient(135deg, var(--accent2), #66ffd8);
            color: #0a0d1f;
        }
        .verify-icon.error {
            background: linear-gradient(135deg, var(--accent3), #ffb3b3);
            color: #0a0d1f;
        }
        .verify-header h1 {
            margin: 0 0 8px;
            font-size: 28px;
            letter-spacing: -0.6px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .verify-header p {
            margin: 0 0 24px;
            color: var(--muted);
            font-size: 14px;
        }
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 24px 0;
            font-size: 15px;
            line-height: 1.6;
        }
        .alert-success {
            background: rgba(0,224,184,.15);
            border: 1px solid rgba(0,224,184,.3);
            color: var(--accent2);
        }
        .alert-error {
            background: rgba(255,157,157,.15);
            border: 1px solid rgba(255,157,157,.3);
            color: var(--accent3);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124,108,255,.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← 홈으로</a>
    
    <div class="verify-container">
        <div class="verify-card">
            <!-- 성공 메시지 -->
            <div th:if="${success}" class="verify-icon success">✓</div>
            <div th:if="${success}" class="verify-header">
                <h1>이메일 인증 완료!</h1>
                <p>이제 로그인하실 수 있습니다</p>
            </div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}">
                이메일 인증이 완료되었습니다.
            </div>

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="verify-icon error">✗</div>
            <div th:if="${error}" class="verify-header">
                <h1>인증 실패</h1>
                <p>인증 링크를 확인해주세요</p>
            </div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}">
                에러 메시지
            </div>

            <a th:href="@{/login}" class="btn">로그인 페이지로</a>
        </div>
    </div>
</body>
</html>
